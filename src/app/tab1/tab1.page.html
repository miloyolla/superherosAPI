<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1>SUPERHEROES!</h1>
  <img src="{{ superheroImage }}">
  <form [formGroup]="form" (ngSubmit)="getSuperHeroImage(form)">
    <p>SuperHero id:  <input type="number" id="superid" formControlName="superhero"></p>
    <button type="submit">Buscar</button>
    {{superhero}}
  </form>

</ion-content>
